<!DOCTYPE html>
<html lang="en" xmlns:th="http:/ /www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
    <h1>Make your taco with Tai MEXICO</h1>
    <img th:src="@{/images/taco.png}" width="500px" height="auto">
    <form th:action="@{/design/save-taco}" th:object="${taco}" method="post">
         <span class="validationError"
               th:if="${#fields.hasErrors('ingredients')}"
               th:errors="*{ingredients}"></span>
        <div class="ingredient-group" id="wrap">
            <h3>Designate your wrap</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="protein]">
            <h3>Choose your protein</h3>
            <div th:each="ingredient : ${protein}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Choose your vegetable</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
            </div>
        </div>

        <div class="ingredient-group" id="cheese">
            <h3>Choose your cheese</h3>
            <div th:each="ingredient : ${cheese}">
                <input th:field="*{ingredients}" type="checkbox"
                        th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}"></span>
            </div>
        </div>

        <div class="ingredient-group" id="sauce">
            <h3>Choose your sauce</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                        th:value="${ingredient.id}">
                <span th:text="${ingredient.name}"></span>
            </div>
        </div>
        <br>
        <div class="name-group">
            <h3>Name your taco creation: </h3>
            <input type="text" th:field="*{name}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div>
        <br>
        <input type="submit" value="save"/>
    </form>

</body>
</html>
